<div class="container-fluid background">
  <div class="row" style="height: 100vh">
    <!-- Left Block -->
    <div class="col-12 col-md-6  d-flex flex-column justify-content-center align-items-center">
      <div class=" d-flex flex-column">
        <h2 style="color:rgb(24, 23, 22)">DON'T HAVE AN ACCOUNT?</h2>

        <a routerLink="/register" type="button" class="btn btn-primary">Register Here</a>
      </div>
    </div>



    <!-- Right Block-->
    <div class="col-12 col-md-6 d-flex flex-column justify-content-center align-items-center "
      [formGroup]="fbFormGroup">
      <div class="row d-flex flex-column bg-white shadow p-5 mt-3">

        <div class="col-12 alert alert-danger" role="alert" *ngIf="uiInvalidCredential">
          A simple danger alert—check it out!
        </div>

        <div class="h4">Application Login</div>

        <div>
          <input type="text" placeholder="Enter email" class="col-12 form-control mt-2" formControlName="email" />
        </div>

        <div class="mt-1">
          <input type="password" placeholder="Enter Password" class="col-12 form-control mt-2"
            formControlName="password" />
        </div>

        <button class="btn btn-sm btn-warning mt-4 mb-2" [disabled]="!fbFormGroup.valid" (click)="loginProcessHere()">
          Login Here
        </button>
        <a routerLink="/forgetpass">Forget Password</a>
      </div>
    </div>
  </div>
</div>
